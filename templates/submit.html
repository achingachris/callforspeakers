{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-2 mb-3">
  <div>
    <h2 class="mb-0">Submit a new event</h2>
    <p class="mb-0 text-muted small">New submissions are saved as drafts until approved.</p>
  </div>
  <div class="d-flex gap-2">
    <a href="/" class="btn btn-outline-secondary btn-sm">Back to events</a>
    <a href="/drafts" class="btn btn-outline-secondary btn-sm">View drafts</a>
  </div>
</div>

<form method="post" action="/submit" class="card shadow-sm">
  <div class="card-body p-4">
    <div class="row g-3">
      <div class="col-12">
        <label for="name" class="form-label">Event name *</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-12">
        <label for="link" class="form-label">Call for speakers link *</label>
        <input type="url" class="form-control" id="link" name="link" placeholder="https://..." required>
      </div>
      <div class="col-md-6">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="text" class="form-control" id="deadline" name="deadline" placeholder="e.g., Jan 15, 2026 or TBD">
      </div>
      <div class="col-md-6">
        <label for="event_date" class="form-label">Event date</label>
        <input type="text" class="form-control" id="event_date" name="event_date" placeholder="e.g., Mar 10-12, 2026 or TBD">
      </div>
    </div>
  </div>
  <div class="card-footer bg-white text-end">
    <button type="submit" class="btn btn-primary">Save as draft</button>
  </div>
</form>
{% endblock %}
