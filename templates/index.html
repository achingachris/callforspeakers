{% extends "base.html" %}

{% block content %}
<h2>{{ title }} ({{ year }})</h2>

<input
  type="text"
  name="q"
  placeholder="Search events"
  hx-get="/partial/events"
  hx-target="#results"
  hx-trigger="keyup changed delay:200ms"
/>

<div id="results">
  {% include "events.html" %}
</div>
{% endblock %}
