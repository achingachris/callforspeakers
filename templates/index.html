{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-2 mb-3">
  <div>
    <h2 class="mb-0">{{ title }} ({{ year }})</h2>
    <p class="mb-0 text-muted small">Search and filter your CFP opportunities</p>
  </div>
  <div class="d-flex flex-wrap gap-2">
    <a href="/submit" class="btn btn-primary btn-sm">Submit new event</a>
    <a href="/drafts" class="btn btn-outline-secondary btn-sm">View drafts</a>
  </div>
</div>

<div class="mb-3">
  <input
    type="text"
    class="form-control"
    name="q"
    placeholder="Search events"
    hx-get="/partial/events"
    hx-target="#results"
    hx-trigger="keyup changed delay:100ms"
  >
</div>

<div id="results">
  {% include "events.html" %}
</div>
{% endblock %}
