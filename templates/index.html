{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">{{ title }} ({{ year }})</h2>
</div>

<input
  type="text"
  class="form-control"
  name="q"
  placeholder="Search events"
  hx-get="/partial/events"
  hx-target="#results"
  hx-trigger="keyup changed delay:200ms"
/>

<div id="results">
  {% include "events.html" %}
</div>
{% endblock %}
