<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-white border-bottom py-3">
        <div class="container d-flex justify-content-center">
            <a href="http://www.djangoproject.com/">
                <img src="https://www.djangoproject.com/m/img/badges/djangowish126x70.gif" border="0" alt="A Django site." title="I wish this site was powered by Django." />
            </a>
        </div>
    </header>
    <div class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white border-top py-3 mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
                <span class="text-muted small">CFP Explorer Â· {{ year if year is defined else "" }}</span>
                <span class="text-muted small">Built with FastAPI, HTMX, and Bootstrap, and love</span>
            </div>
        </div>
    </footer>
</body>

</html>
