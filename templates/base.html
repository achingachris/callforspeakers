<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: Arial;
            max-width: 720px;
            margin: 20px auto;
        }

        input {
            padding: 6px 10px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: blue;
            text-decoration: none
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
</body>

</html>
